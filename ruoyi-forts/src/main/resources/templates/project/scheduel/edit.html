<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改项目周进度')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scheduel-edit" th:object="${weeklyProjectScheduel}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="projectName" th:field="*{projectName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主办团队：</label>
                <div class="col-sm-8">
                    <input name="hostTeam" th:field="*{hostTeam}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主办团队id：</label>
                <div class="col-sm-8">
                    <input name="hostTeamId" th:field="*{hostTeamId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目经理：</label>
                <div class="col-sm-8">
                    <input name="projectManager" th:field="*{projectManager}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">项目经理id：</label>
                <div class="col-sm-8">
                    <input name="projectManagerId" th:field="*{projectManagerId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">需求部门：</label>
                <div class="col-sm-8">
                    <input name="demandDept" th:field="*{demandDept}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="startTime" th:value="${weeklyProjectScheduel.startTime}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">计划投产时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="plannedProductionTime" th:value="${weeklyProjectScheduel.plannedProductionTime}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前阶段：</label>
                <div class="col-sm-8">
                    <input name="currentGeneration" th:field="*{currentGeneration}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">阶段完成：</label>
                <div class="col-sm-8">
                    <input name="finishedPhase" th:field="*{finishedPhase}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本周完成内容：</label>
                <div class="col-sm-8">
                    <input name="finishThisWeek" th:field="*{finishThisWeek}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">风险与困难：</label>
                <div class="col-sm-8">
                    <input name="risksDifficulties" th:field="*{risksDifficulties}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="remarks" th:field="*{remarks}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" style="display:none">
                <label class="col-sm-3 control-label">流水号：</label>
                <div class="col-sm-8">
                    <input name="serialNo" th:field="*{serialNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" style="display:none">
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <!--<input name="createTime" th:field="*{createTime}" class="form-control" type="text">-->
                    <input name="createTime" th:value="${#dates.format(weeklyProjectScheduel.createTime, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">需求部门全称：</label>
                <div class="col-sm-8">
                    <input name="demandDeptFullName" th:field="*{demandDeptFullName}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "project/scheduel";
        $("#form-scheduel-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-scheduel-edit').serialize());
            }
        }

        $("input[name='startTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='plannedProductionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
